    <body>

        <header>
            <h1>TIO TAXI</h1>
            <nav>
                <ul class=u_list_box>
                    <li class=list_item><a href="javascript: window.close();">Tu taxi en vivo</a></li>

        <main>

            <form name="form1">
                <table id="tabla">
                    <tr>
                        <label for="calendario"></label>

                        <td><input type="button" value="Enviar" name="btn1" id="btn1" onclick="obtenerdatos()"></td>
                    </tr>
                </table>
            </form>

            <div id="map"> </div>
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="an"></script>
